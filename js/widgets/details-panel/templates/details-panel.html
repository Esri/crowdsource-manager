<div class="esriCTFullHeightWidth">
    <div data-dojo-attach-point="esriCTDetailsPanelTabContainer" class="esriCTDetailsPanelTabContainer">
        <ul class="nav nav-tabs nav-justified" role="tablist" data-dojo-attach-point="tabList" style="display: none;">
            <li id="popupTab" class="nav-item" role="presentation">
                <a class="nav-link active" id="esriCTTabAnchor" data-toggle="tab" role="tab" href="#popupTabPanel">${appConfig.popupTabText}</a>
            </li>
            <li id="mediaTab" class="nav-item" role="presentation">
                <a class="nav-link" id="esriCTTabAnchor" data-toggle="tab" role="tab" href="#mediaTabPanel">${appConfig.mediaTabText}</a>
            </li>
            <li id="commentsTab" class="nav-item" role="presentation">
                <a class="nav-link" id="esriCTTabAnchor" data-toggle="tab" role="tab" href="#commentsTabPanel">
                    <div class="esriCTCommentTabTextContainer">
                        <div class="esriCTCommentsBadgeContainer">${appConfig.commentsTabText}</div>
                        <div id="commentsTotalCount" class="esriCTCommentsTotalCount"></div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div id="popupTabPanel" class="tab-pane fade show active esriCTPopupWrapperContainer">
                <div id="popupWrapperContainer">
                </div>
            </div>
            <div id="mediaTabPanel" class="tab-pane fade">
                <div id="mediaWrapperContainer" class="esriCTmediaWrapperContainer">
                </div>
            </div>
            <div id="commentsTabPanel" class="tab-pane fade">
                <div id="commentsWrapperContainer" class="esriCTCalculatedBodyBackgroundColor">
                </div>
            </div>
        </div>
    </div>
</div>
